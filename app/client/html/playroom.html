        {{cssLinks}} {{scriptHeadLinks}}

    <body>
        <div class="container-main">
            <header>

                    <section class="menu-line-mini">

                            </div>

            <main>
                <section class="game-controls">
                    <!-- Контролы игры здесь -->

                <section class="game-field">

            <footer>
                <section class="developer-info">
                    <h2>Информация о разработчике</h2>
                    <p><strong>Имя:</strong> Иван Иванов</p>
                    <p><strong>Email:</strong> ivan.ivanov@example.com</p>
                    <p>
                        <strong>Описание:</strong> Разработчик веб-приложений с опытом работы более
                        5 лет. Увлекается JavaScript и современными фреймворками.

        </div>

    {{scriptEndLinks}}
</html>
